services:
  ros2:
    #image: osrf/ros:jazzy-desktop-full
    #image: ros:jazzy
    build: .
    environment:
      - DISPLAY=$DISPLAY
      - QT_GRAPHICSSYSTEM=native
      - QT_X11_NO_MITSHIM=1
    volumes:
      - $HOME/:/workspace/home/
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - $HOME/.Xauthority:/root/.Xauthority:ro
    network_mode: host
    privileged: true
    tty: true
