moveit_cpp:
  planning_scene_monitor_options:
    name: planning_scene_monitor
    robot_description: robot_description
    joint_state_topic: /joint_states
    publish_planning_scene: true
    publish_geometry_updates: true
    publish_state_updates: true
    publish_transforms_updates: true

planning_pipelines:
  pipeline_names: ["ompl", "pilz_industrial_motion_planner", "chomp", "stomp"]

plan_request_params:
  planning_pipeline: pilz_industrial_motion_planner
  planner_id: PTP
  max_velocity_scaling_factor: 1.0
  max_acceleration_scaling_factor: 1.0
  planning_time: 0.5
  planning_attempts: 2

pilz_ptp:
  plan_request_params:
    planning_pipeline: pilz_industrial_motion_planner
    planner_id: PTP
    max_velocity_scaling_factor: 0.25
    max_acceleration_scaling_factor: 0.25
    planning_time: 0.5
    planning_attempts: 1

pilz_lin:
  plan_request_params:
    planning_pipeline: pilz_industrial_motion_planner
    planner_id: LIN
    max_velocity_scaling_factor: 0.20
    max_acceleration_scaling_factor: 0.20
    planning_time: 0.5
    planning_attempts: 1

ompl_rrtc:
  plan_request_params:
    planning_pipeline: ompl
    planner_id: RRTConnectkConfigDefault
    max_velocity_scaling_factor: 0.25
    max_acceleration_scaling_factor: 0.25
    planning_time: 0.5
    planning_attempts: 1

pilz_industrial_motion_planner:
  planning_plugins: ["pilz_industrial_motion_planner/CommandPlanner"]
  default_planner_config: PTP
  planner_configs:
    PTP:
      type: PTP
      velocity_scaling: 0.25
      acceleration_scaling: 0.25
    LIN:
      type: LIN
      velocity_scaling: 0.20
      acceleration_scaling: 0.20

ompl:
  planning_plugins: ["ompl_interface/OMPLPlanner"]
  request_adapters:
    - default_planning_request_adapters/ResolveConstraintFrames
    - default_planning_request_adapters/ValidateWorkspaceBounds
    - default_planning_request_adapters/CheckStartStateBounds
    - default_planning_request_adapters/CheckStartStateCollision
  response_adapters:
    - default_planning_response_adapters/AddTimeOptimalParameterization
    - default_planning_response_adapters/ValidateSolution
    - default_planning_response_adapters/DisplayMotionPath
  #start_state_max_bounds_error: 0.1
